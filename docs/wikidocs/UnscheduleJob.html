<h1><a name="UnscheduleJob-UnschedulingaJob">Unscheduling a Job</a></h1>

<p><br clear="all" /></p>

<div class="code"><div class="codeHeader"><b>Unscheduling a Particular Trigger of Job</b></div><div class="codeContent">
<pre class="code-java"><span class="code-comment">// Schedule the job with the trigger
</span>scheduler.unscheduleJob(triggerName, triggerGroup);</pre>
</div></div>

<p><br clear="all" /></p>

<div class="code"><div class="codeHeader"><b>Deleting a Job and Unscheduling All of Its Triggers</b></div><div class="codeContent">
<pre class="code-java"><span class="code-comment">// Schedule the job with the trigger
</span>scheduler.deleteJob(jobName, jobGroup);</pre>
</div></div>
